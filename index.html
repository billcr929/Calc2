<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Take 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calBody">
        <div class="screen">

            <p id="displayText">80085</p>
        </div>

        <div class="btnHolder">
            <div class="line123">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="divide" class="operator">/</button>
            </div>


            <div class="line456">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="multiply"class="operator">*</button>
            </div>
            <div class="line789">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="add"class="operator">+</button>
            </div>
            <div class="0">
                <button id="0" class="number">0</button>
                <button id="dec" class="other">.</button>
                <button id="equal" class="other">=</button>
                <button id="subtract"class="operator">-</button>
            </div>
            <div class="clear">
                <button id="clear" class="other">clear</button>
            </div>
        </div>
    </div>


</body>
<script src="math.js"></script>

</html>
